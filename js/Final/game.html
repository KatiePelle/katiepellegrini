<!DOCTYPE html>
<html>
  <head>
    <title>Clicker Game</title>
    <link rel="stylesheet" href="final.css">
  </head>
  <body>
    <div class="container">
      <h1>Clicker Game</h1>
      <div id="play-button" class="button" onclick="startGame()">Start Game</div>
      <div id="click-button" class="button" style="display: none" onclick="incrementCount()">Click Me!</div>
      <div id="click-count">0 clicks</div>
      <div id="timer">10</div>
      <div id="results" style="display: none">
        <h2>Results</h2>
        <div id="score"></div>
        <div id="rank"></div>
        <div class="button" onclick="resetGame()">Play Again</div>
      </div>
    </div>
    <script src="final.js"></script>
  </body>
</html>
